<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adikansh ‚Äî A New Beginning</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #fff6fa, #ffe9f0, #ffdde9);
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
}

/* Title */
.center-box {
  text-align: center;
  z-index: 5;
  animation: fadein 1.5s ease;
}
.center-box h1 {
  font-family: "Playfair Display", serif;
  color: #8b3550;
  font-size: 42px;
}
.center-box p {
  margin-top: 10px;
  color: #5b3b3f;
  font-size: 18px;
}

/* Surprise Button */
.surprise-btn {
  margin-top: 24px;
  padding: 14px 34px;
  border: none;
  background: #8b3550;
  color: white;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  font-size: 18px;
  box-shadow: 0 10px 25px rgba(139,53,80,0.25);
  transition: transform 0.25s ease;
}
.surprise-btn:hover { transform: scale(1.08); }

@keyframes fadein { from {opacity:0;} to {opacity:1;} }

/* Sakura petals */
.petal {
  position: fixed;
  width: 14px;
  height: 14px;
  background: #f4d7dc;
  border-radius: 70% 30% 70% 30%;
  animation: fall linear infinite;
  opacity: 0.8;
}
@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Bubbles rising up */
.bubble {
  position: fixed;
  bottom: -40px;
  background: rgba(255,255,255,0.45);
  border-radius: 50%;
  animation: rise linear infinite;
}
@keyframes rise {
  0% { transform: translateY(0) scale(0.8); opacity: 0.4; }
  100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
}
</style>
</head>
<body>

<div class="center-box">
  <h1>Hi My Love ‚ù§Ô∏è</h1>
  <p>I have something beautiful to show you...</p>
  <button class="surprise-btn" onclick="startExperience()">Surprise üíó</button>
</div>

<audio id="bgMusic" src="others/love-song.mp3" preload="auto"></audio>

<script>
// Start music and continue seamlessly in next page
function startExperience(){
  const audio = document.getElementById("bgMusic");
  audio.play();
  localStorage.setItem("musicPlaying", "true");
  localStorage.setItem("songTime", audio.currentTime);
  window.location.href = "./others/adikansh2.html";
}

// Sakura petals
for(let i=0;i<25;i++){
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random()*100+"vw";
  petal.style.animationDuration = (4 + Math.random()*6)+"s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}

// Bubbles
for(let i=0;i<18;i++){
  const bubble = document.createElement("div");
  bubble.className="bubble";
  bubble.style.left = Math.random()*100+"vw";
  let size = 8 + Math.random()*18;
  bubble.style.width = size+"px";
  bubble.style.height = size+"px";
  bubble.style.animationDuration = (5+Math.random()*7)+"s";
  document.body.appendChild(bubble);
}
</script>

</body>
</html>
